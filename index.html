<script>
  document.addEventListener('DOMContentLoaded', function() {
    const chonLoai = document.getElementById('chonloai');
    const fileInput = document.getElementById('file');
    const xemButton = document.getElementById('xem');
    const url = document.getElementById('url');
    
    chonLoai.addEventListener('change', function() {
      switch (chonLoai.value) {
        case '1':
          fileInput.setAttribute('accept', '.png, .jpg, .jpeg'); // Chỉ nhận ảnh
          break;
        case '2':
          fileInput.setAttribute('accept', '.mp4, .avi, .mov, .mkv'); // Chỉ nhận video
          break;
        case '3':
          fileInput.removeAttribute('accept'); // Không giới hạn loại tệp
          break;
        default:
          fileInput.removeAttribute('accept'); // Không giới hạn loại tệp
          break;
      }
    });

    // Xử lý sự kiện cho button "Submit"
    document.getElementById('button1').addEventListener('click', function() {
      if (fileInput.files.length > 0) {
        // Chỉ hiện nút "Xem" nếu có tệp đã chọn
        xemButton.style.display = 'block';
        url.href = URL.createObjectURL(fileInput.files[0]);
      } else {
        xemButton.style.display = 'none';
      }
    });
  });
</script>
